{% set version = "1.4.6" %}

package:
  name: snuggs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snuggs/snuggs-{{ version }}.tar.gz
  sha256: 8b87e5754fd2d0d1295b70bd502419f6f82be98c4bf668552da9d7c5f4387d1f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pyparsing

test:
  imports:
    - snuggs

about:
  home: https://github.com/mapbox/snuggs
  license: MIT
  license_file: LICENSE
  summary: 'Snuggs are s-expressions for NumPy'

extra:
  recipe-maintainers:
    - ocefpaf
